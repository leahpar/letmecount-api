when@prod:
    jms_serializer:
        visitors:
            json_serialization:
                options:
                    - JSON_UNESCAPED_SLASHES
                    - JSON_PRESERVE_ZERO_FRACTION
            json_deserialization:
                options:
                    - JSON_THROW_ON_ERROR

when@dev:
    jms_serializer:
        visitors:
            json_serialization:
                options:
                    - JSON_PRETTY_PRINT
                    - JSON_UNESCAPED_SLASHES
                    - JSON_PRESERVE_ZERO_FRACTION
                    - JSON_PRETTY_PRINT
                    - JSON_HEX_TAG
                    - JSON_HEX_AMP
            json_deserialization:
                options:
                    - JSON_THROW_ON_ERROR
